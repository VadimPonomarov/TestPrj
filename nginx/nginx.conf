server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 ipv6=off;

    set $django_upstream http://web:8000;

    # Redirect root path to /api/docs/
    location = / {
        return 301 /api/doc/;
    }

    location /api/docs/ {
        return 301 /api/doc/;
    }

    location / {
        proxy_pass $django_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        
        # Increase timeouts for long-running scrape operations
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        send_timeout 180s;
        
        # Don't buffer responses to allow streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    # Swagger/ReDoc documentation
    location /api/doc/ {
        proxy_pass $django_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api/redoc/ {
        proxy_pass $django_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
